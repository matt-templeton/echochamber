name: echochamber
description: A music-focused video-sharing platform.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.7.0
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.9
  firebase_admin: ^0.2.0
  firebase_analytics: ^10.7.4
  # firebase_functions: ^4.4.0
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cached_network_image: ^3.3.0
  video_player: ^2.8.1
  chewie: ^1.7.4
  
  # Video Processing
  ffmpeg_kit_flutter: ^6.0.3
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.2.2
  path: ^1.8.3
  logger: ^2.0.2+1
  go_router: ^14.0.0
  image_picker: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  
  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.8
  fake_cloud_firestore: ^2.4.8
  firebase_auth_mocks: ^0.13.0
  firebase_storage_mocks: ^0.6.1

flutter:
  uses-material-design: true 